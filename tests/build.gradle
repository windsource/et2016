apply plugin: 'groovy'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.6'
    
    compile "org.gebish:geb-core:0.12.1"
    compile "org.seleniumhq.selenium:selenium-firefox-driver:2.47.1"
    compile "org.seleniumhq.selenium:selenium-support:2.47.1"
    
    testCompile 'junit:junit:4.11'
}

task runTest (dependsOn: 'classes', type: JavaExec) {
    main = 'myTest'
    classpath = sourceSets.main.runtimeClasspath
}
